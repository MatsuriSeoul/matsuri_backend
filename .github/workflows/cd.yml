name: Backend CD

on:
  push: 
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Copy Backend Files to EC2 (exclude frontend)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }} 
        key: ${{ secrets.EC2_SSH_KEY }} 
        source: "*"
        target: "/home/ubuntu/cd/backend_temp/"
        exclude: |
          frontend/**
          package.json
          package-lock.json

    - name: Execute remote SSH commands
      uses: appleboy/ssh-action@v0.1.8
      with: 
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }} 
        script: |
          # 경로 이동
          cd /home/ubuntu/cd/

          # 백업 및 기존 파일 삭제
          if [ -d "backend" ]; then
            echo "Backing up existing backend files..."
            rm -rf backend_old/
            mv backend/ backend_old/
          fi

          # 새로운 파일 복사
          echo "Deploying new backend files..."
          mv backend_temp/ backend/

          # 실행 권한 부여 (필요 시)
          chmod +x backend/gradlew

          # 애플리케이션 실행
          cd backend/
          ./gradlew build
