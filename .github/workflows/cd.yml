name: Backend CD

on:
  push: 
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Copy Backend Files to EC2 (exclude frontend)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }} 
        key: ${{ secrets.EC2_SSH_KEY }} 
        source: "*"
        target: "/home/ubuntu/cd/backend_temp/"
        exclude: |
          frontend/**
          package.json
          package-lock.json

    - name: Execute remote SSH commands
      uses: appleboy/ssh-action@v0.1.8
      with: 
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }} 
        script: |
          # 경로 이동
          cd /home/ubuntu/cd/

          # 기존 백엔드 파일을 백업, 단 frontend 폴더는 제외
          if [ -d "backend" ]; then
            echo "Backing up existing backend files..."
            mkdir -p backend_old/
            rsync -av --progress backend/ backend_old/ --exclude frontend/
            rm -rf backend/*
          fi

          # 새로운 백엔드 파일 복사
          echo "Deploying new backend files..."
          rsync -av --progress backend_temp/ backend/ --exclude frontend/

          # 실행 권한 부여 (필요 시)
          chmod +x backend/gradlew

          # 백엔드 애플리케이션 빌드 및 실행
          cd backend/
          gradle bootRun
